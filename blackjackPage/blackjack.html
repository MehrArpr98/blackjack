<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Blackjack</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "icon" type = "image/jpg" href = "../pics/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="blackjack.css">
</head>

<body>

<div class="row">

    <div class="col-md-8 col-sm-12">
        <div class="row cards">
            <div class="innerDiv1 col-2 offset-1">
                <h4>Cards: </h4>
            </div>

            <div class="innerDiv2 col-9">
                <img src="" id="card1">
                <img src="" id="card2">
                <img src="" id="card3">
                <img src="" id="card4">
                <img src="" id="card5">
            </div>

        </div>

        <div class="row">
            <div class="innerDiv3 col-2 offset-1">
                <h4>Sum: </h4>
            </div>

            <div class="innerDiv3 col-9">
                <h3 id="sum"></h3>
            </div>

        </div>
    </div>

    <div class="row justify-content-center col-md-4 col-sm-12 col-12 mb-3">
        <div class="col-md-12 col-sm-10 col-10 centerClass">
            <div class="buttons borderDiv">
                <h2 id="attention">Attention!!!</h2>
                <ul>
                    <li>Don 't over from 21.</li>
                    <li>If you want another card, press "Hit".</li>
                    <li>If you finish, press "Stand".</li>
                </ul>

                <div class="centerClass d-flex">
                    <button id="hit" onclick="takeAnotherCard()">Hit</button>
                    <button id="stand" onclick="compare();">Stand</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="./blackjack.js" defer></script>
</body>
</html>
